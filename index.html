<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div id="headerDiv">
    <h1 id="title">TODO</h1>
    <!-- <button id="modeBtn"></button> -->
    <img src="images/icon-sun.svg" id="viewModeIcon">
  </div>

  <div id="textInputDiv">
    <input type="text" id="textInput" placeholder="Title...">
  </div>

  <div id="fullListDiv">
    <div id="completedList"></div>
    <div id="activeList"></div>

    <div id="listFooterDiv">
      <p id="itemsLeftText"><span id="dynamicNumber">0</span> items left</p>

      <div id="listButtonsDiv">
        <button type="button" id="allBtn" class="footerBtn" aria-pressed="true">All</button>
        <button type="button" id="activeBtn" class="footerBtn" aria-pressed="false">Active</button> 
        <button type="button" id="completedBtn" class="footerBtn" aria-pressed="false">Completed</button>
      </div>

      <button type="button" id="clearBtn">Clear Completed</button>
    </div>
  </div>

  <p id="dragDropText">Drag and drop to reorder list</p>

  <div class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/rebecca15sousa/todo-app">Rebecca Sousa</a>.
    </p>
  </div>

  <script src="main.js"></script>

</body>
</html>
